<div class="container" th:fragment="form(formTeacherRequisition, action)">
    <div class="row">
        <form th:object="${formTeacherRequisition}" th:action="${action}" method="post">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <div></div>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{name}">
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Salary</label>
                <div></div>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{salary}">
                <div class="invalid-feedback" th:errors="*{salary}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" th:field="*{status}">
                    <option th:each="status : ${TeacherStatusList}" th:value="${status}" th:text="${status}">
                    </option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            <a href="javascript:history.back()">Return</a>
        </form>
    </div>
</div>
