<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Edit teacher data')}"></head>

<body>
    <header th:replace="~{fragments :: header('Edit teacher data')}"></header>

    <div class="container">
        <div class="row">
            <form th:object="${formTeacherRequisition}" th:action="@{/teachers/{teacherID}(teacherID = ${teacherID})}" method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <div></div>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{name}">
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <div></div>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{salary}">
                    <div class="invalid-feedback" th:errors="*{salary}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option th:each="status : ${TeacherStatusList}" th:value="${status}" th:text="${status}">
                        </option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <a href="javascript:history.back()">Return</a>
            </form>
        </div>
    </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
