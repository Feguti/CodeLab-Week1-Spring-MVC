<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Teachers List')}"></head>

<body>
    <header th:replace="~{fragments :: header('Teachers List')}"></header>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Status</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="teacher : ${teachers}">
                        <th class="col-1" scope="row" th:text="${teacher.getId()}">ID</th>
                        <td class="col-4" th:text="${teacher.name}">Teacher's name</td>
                        <td class="col-2" th:text="${teacher.salary}">Salary</td>
                        <td class="col-2" th:text="${teacher.status.toString()}">STATUS</td>
                        <td class="col-1"><a th:href="@{/teachers/{teacherID}(teacherID = ${teacher.id})}">Details</a></td>
                        <td class="col-1"><a th:href="@{/teachers/{teacherID}/edit(teacherID = ${teacher.id})}">Edit</a></td>
                        <td class="col-1"><a th:href="@{/teachers/{teacherID}/delete(teacherID = ${teacher.id})}">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <a href="/teachers/new">New Teacher</a>
    </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
