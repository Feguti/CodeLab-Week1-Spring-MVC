<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>New Teacher</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1>New Teacher</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <form th:object="${newTeacherRequisition}" action="/teachers" method="post">
                <div class="mb-3">
                    <label class="form-lable">Name</label>
                    <input class="form-control" type="text" th:field="*{name}">
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-lable">Salary</label>
                    <input class="form-control" type="text" th:field="*{salary}">
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-lable">Status</label>
                    <select class="form-control" type="text" th:field="*{status}">
                        <option th:each="status : ${teacherStatus}"
                                th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
                <button class="btn-btn-primary" type="submit">Submit</button>
                <a href="javascript:history().back">Return</a>
            </form>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
