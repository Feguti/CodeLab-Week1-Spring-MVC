<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New teacher</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>New teacher</h1>
    </div>
    <div class="container">
        <div class="row">
            <form th:object="${newTeacherRequisition}" action="/teachers" method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <div></div>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{name}">
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <div></div>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{salary}">
                    <div class="invalid-feedback" th:errors="*{salary}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option th:each="status : ${TeacherStatusList}" th:value="${status}"
                                th:text="${status}"></option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <a href="javascript:history.back()">Return</a>
            </form>
        </div>
    </div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
